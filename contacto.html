        <main>
            <h2 class="titulos">Contacto</h2>
            <!-- formulario -->
            <div>
                <form method="post" class="formulario">
                    <fieldset>
                        <div>
                            <label>Nombre:</label>
                            <input type="text" placeholder="ingrese su nombre" name="Nombre">
                        </div>
                        <div>
                            <label>Apellido:</label>
                            <input type="text" placeholder="ingrese su apellido" name="Apellido">
                        </div>
                        <div>
                            <label>Email:</label>
                            <input type="email" placeholder="ingrese su email" name="Email">
                        </div>
                        <br>
                        <div>
                            <label>Mensaje:</label>
                        </div>
                        <div> 
                            <textarea name="Comentario" id="" cols="30" rows="10" placeholder="ingrese su comentario aqui"></textarea>
                            <input type="submit" value="Enviar" class="button">
                            <input type="reset" value="Limpiar" class="button">
                        </div>
                        <br>
                        <div>
                            <label>Quiero recibir ultimas novedades:</label>
                            <label>Si</label>
                            <input type="radio" name="suscripcion">
                            <label>No</label>
                            <input type="radio" name="suscripcion">
                        </div>
                        <div>
                            <label>Acepto terminos y condiciones:</label>
                            <input type="checkbox" name="acepta">
                        </div>
                    </fieldset>
                </form>
            </div>
